<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babablox - ล็อคอิน</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 3rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo-link {
            color: #667eea;
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .logo-link:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .remember-forgot a {
            color: #667eea;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .remember-forgot a:hover {
            opacity: 0.8;
        }

        .login-button {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        .signup-link a:hover {
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <a href="index.html" class="logo-link">Babablox</a>
            <p>Welcome back!</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email อีเมล</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="remember-forgot">
                <label style="display: flex; align-items: center; gap: 0.5rem; font-weight: 400;">
                    <input type="checkbox" name="remember" style="width: auto; margin: 0;">
                  จดจำฉันไว้
                </label>
                <a href="#">ลืมรหัสผ่าน?</a>
            </div>

            <button type="submit" class="login-button">ล็อคอิน</button>
        </form>

        <div class="signup-link">
           ยังไม่มีบัญชี <a href="register.html">สมัครสมาชิกตรงนี้!</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.querySelector('input[name="remember"]').checked;

            // Basic validation (in production, this would verify against a backend database)
            if (!email || !password) {
                alert('Please fill in all fields.');
                return;
            }

            // Simulate login by storing user data in localStorage
            const userData = {
                email: email,
                isLoggedIn: true,
                rememberMe: rememberMe
            };
            localStorage.setItem('currentUser', JSON.stringify(userData));
            localStorage.setItem('isLoggedIn', 'true');

            // Show success feedback
            alert('Login successful! Redirecting to home...');

            // Redirect to home page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
