<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babablox - ล็อคอิน</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <a href="../index.html" class="logo-link">Babablox</a>
            <p>Welcome back!</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="remember-forgot">
                <label style="display: flex; align-items: center; gap: 0.5rem; font-weight: 400;">
                    <input type="checkbox" name="remember" style="width: auto; margin: 0;">
                  จดจำฉันไว้
                </label>
                <a href="#">ลืมรหัสผ่าน?</a>
            </div>

            <button type="submit" class="login-button">ล็อคอิน</button>
        </form>

        <div class="signup-link">
            ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิกตรงนี้!</a>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
